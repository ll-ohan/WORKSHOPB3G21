  <title>Batmap - Sélection de carte</title>
  <link rel="stylesheet" href="assets/css/style.css" />

      <!-- Les cartes apparaîtront ici -->
    </section>
  </main>

<script src="assets/js/select_map.js" type="application/javascript"></script>
